<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
<div class="container">
  <img src="images/image-equilibrium.jpg" class="nftimage" alt="nft">
  <h2>Equilibrium #3429</h2>
  <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
  <div class="priceandday">
    <p class="price"><span><img src="/images/icon-ethereum.svg" alt=""></span>&nbsp; 0.041 ETH</p>
    <p class="day"><span><img src="/images/icon-clock.svg" alt=""></span>&nbsp; 3 days left</p>
  </div>
  <hr class="line">
  <div class="creator">
    <img src="/images/image-avatar.png" class="avatarimage" alt="avatar">
    <p class="creatorname">&nbsp; &nbsp; Creation of <span class="name">Jules Wyvern</span></p>
  </div>
</div>
  

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/llagasrenz?tab=repositories">Renato M. Llagas Jr.</a>.
  </div>
</body>
</html>
